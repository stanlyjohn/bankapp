
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(82, 87, 146);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="Username" id="reg_user">
                        <!-- [(ngModel)]="uname" -->
                    </div>

                    <div *ngIf="this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" style="color: red;">Invalid Username..! </div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account number" id="login_accno">
                          <!-- [(ngModel)]="acno" -->
                      </div>

                      <div *ngIf="this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" style="color: red;">Invalid Account Number..! </div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password" id="login_password">
                          <!-- [(ngModel)]="pswd" -->
                          
                      </div>
                      <div *ngIf="this.registerForm.get('pswd')?.touched && this.registerForm.get('pswd')?.errors" style="color: red;">Invalid password..! </div>

                      
                      <div class="form-group">
                          <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%" >
                          <!-- (click)="register()" -->
                      </div>
                 </form>
              </div>
              <p style="color:white;align-items:baseline;">Already Existing User? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
